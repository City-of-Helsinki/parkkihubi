swagger: '2.0'
info:
  title: Parkkihubi
  description: Parkkihubi Enforcement REST API Documentation
  version: "0.1.0"
host: 127.0.0.1:8000
schemes:
  - https
securityDefinitions:
  ApiKey:
    type: apiKey
    name: Authorization
    in: header
basePath: /enforcement/v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /valid_parking/:
    get:
      security:
        - ApiKey: []
      tags:
        - Parking
      summary: Get a list of valid parkings by registration number
      operationId: getParkingList
      parameters:
        - name: reg_num
          in: query
          description: >-
            Registration number of parkings. Dashes are ignored.
          type: string
          required: yes
        - name: time
          in: query
          description: >-
            Time when parking should be valid.  If not given, default
            is current time.
          type: string
          format: date-time
      responses:
        200:
          description: An array of parkings with metadata information
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/Parking'
        401:
          $ref: '#/responses/Unauthorized'
  /operator/:
    get:
      tags:
        - Operator
      summary: Get a list of parking operators
      responses:
        200:
          description: A list of parking opertors
          type: array
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/Operator'
  /operator/{operator_id}/:
    get:
      tags:
        - Operator
      summary: Get the detail of parking operator
      parameters:
        - name: operator_id
          in: path
          description: >-
            Id of operator
          type: string
          required: yes
      responses:
        200:
          description: A parking operator
          schema:
            $ref: '#/definitions/Operator'
        404:
          schema:
            $ref: '#/responses/NotFound'
  /permitseries/:
    get:
      tags:
        - Permit Series
      summary: Get a list of permit series
      responses:
        200:
          description: An array of permit series
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/PermitSeries'
  /permitseries/{permitseries_id}/:
    get:
      tags:
        - Permit Series
      summary: Get the detail of a permit series
      parameters:
        - name: permitseries_id
          in: path
          description: >-
            Id of permit series
          type: string
          required: yes
      responses:
        200:
          description: A permit series object
          schema:
            $ref: '#/definitions/PermitSeries'
        404:
          schema:
            $ref: '#/responses/NotFound'
  /permitseries/{permitseries_id}/activate/:
    post:
      tags:
        - Permit Series
      summary: Activate the given permit series
      parameters:
        - name: permitseries_id
          in: path
          description: >-
            Id of the permit series
          type: integer
          required: yes
      responses:
        200:
          schema:
            type: object
            properties:
              status: OK
        404:
          schema:
            $ref: '#/responses/NotFound'
  /permit/:
    get:
      tags:
        - Permit
      summary: Get a list of parking permits
      responses:
        200:
          description: An array of permit objects
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/Permit'
    post:
      tags:
        - Permit
      summary: Create a permit object
      parameters:
        - name: Permit
          in: body
          required: yes
          description: Permit to add to the system
          schema:
            type: object
            properties:
              series:
                description: Permit series id
                type: integer
              external_id:
                description: External id of the permit
                type: string
              subjects: {$ref: '#/definitions/PermitSubjects'}
              areas: {$ref: '#/definitions/PermitAreas'}
            required:
              - series
              - subjects
              - areas
      responses:
        201:
          description: Permit object is created successfully.
          schema:
            $ref: '#/definitions/Permit'
        403:
          $ref: '#/responses/Forbidden'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
  /permit/{permit_id}/:
    get:
      tags:
        - Permit
      summary: Get the detail of a permit
      parameters:
        - name: permit_id
          in: path
          description: >-
            Id of permit
          type: string
          required: yes
      responses:
        200:
          description: A permit object
          schema:
            $ref: '#/definitions/Permit'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          description: Permit object with given id not found
          $ref: '#/responses/NotFound'
    put:
      tags:
        - Permit
      summary: Update the permit by its id
      parameters:
        - name: permit_id
          in: path
          required: true
          description: Id of permit to update
          type: string
        - name:
          in: body
          schema:
            $ref: '#/definitions/Permit'
      responses:
        200:
          description: The permit object was updated successfully
          schema:
            $ref: '#/definitions/Permit'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
    patch:
      tags:
        - Permit
      summary: Partial update the permit by its id
      parameters:
        - name: permit_id
          in: path
          required: true
          description: Id of permit to update
          type: string
        - name:
          in: body
          schema:
            type: object
            properties:
              series:
                type: integer
              external_id:
                type: integer
              subjects: {$ref: '#/definitions/PermitSubjects'}
              areas: {$ref: '#/definitions/PermitAreas'}
      responses:
        200:
          description: Permit was updated successfully
          schema:
            $ref: '#/definitions/Permit'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
  /active_permit_by_external_id/:
    get:
      tags:
        - Active Permit by External Id
      summary: Get a list of active permits
      responses:
        200:
          description: An array of permit objects
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/Permit'
    post:
      tags:
        - Active Permit by External Id
      summary: >-
        Create a permit with given external id to the active series
      parameters:
        - name: permit
          in: body
          required: true
          description: Permit to add to the system
          schema:
            type: object
            properties:
              external_id:
                description: External id of the permit
                type: string
              subjects: {$ref: '#/definitions/PermitSubjects'}
              areas: {$ref: '#/definitions/PermitAreas'}
  /active_permit_by_external_id/{external_id}/:
    get:
      tags:
        - Active Permit by External Id
      summary: Get the detail of permit for given external id
      parameters:
        - name: external_id
          in: path
          description: >-
            External id of permit
          type: string
          required: yes
      responses:
        200:
          description: A permit object
          schema:
            $ref: '#/definitions/Permit'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          description: Permit object with given external id not found
          $ref: '#/responses/NotFound'
    patch:
      tags:
        - Active Permit by External Id
      summary: Partial update the permit by its external id
      parameters:
        - name: external_id
          in: path
          required: true
          description: External id of the permit to update
          type: string
        - name:
          in: body
          schema:
            type: object
            properties:
              subjects: {$ref: '#/definitions/PermitSubjects'}
              areas: {$ref: '#/definitions/PermitAreas'}
      responses:
        200:
          description: Permit was updated successfully
          schema:
            $ref: '#/definitions/Permit'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
    put:
      tags:
        - Active Permit by External Id
      summary: Update the permit by its external id
      parameters:
        - name: external_id
          in: path
          required: true
          description: External id of permit to update
          type: string
        - name:
          in: body
          schema:
            $ref: '#/definitions/Permit'
      responses:
        200:
          description: The permit object was updated successfully
          schema:
            $ref: '#/definitions/Permit'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
definitions:
  Parking:
    type: object
    properties:
      id:
        description: Unique identifier for the parking object
        type: string
        format: uuid
      created_at:
        description: Creation time of the parking
        type: string
        format: date-time
      modified_at:
        description: Modification time of the parking
        type: string
        format: date-time
      registration_number:
        description: Registration number of vehicle for the parking
        type: string
      time_start:
        description: Start time of the parking
        type: string
        format: date-time
      time_end:
        description: End time of the parking
        type: string
        format: date-time
      zone:
        description: Parking zone id
        type: integer
      operator_name:
        description: Name of the operator
        type: string
  Operator:
    type: object
    properties:
      id:
        description: Unique identifier of the operator object
        type: string
        format: uuid
        readOnly: true
      created_at:
        description: Creation time of the operator
        type: string
        format: date-time
        readOnly: true
      modified_at:
        description: Modification time of the operator
        type: string
        format: date-time
        readOnly: true
      name:
        description: Name of the parking operator
        type: string
  PermitSeries:
    type:
      object
    properties:
      id:
        description: Unique identifier of the permit series
        type: integer
      created_at:
        description: Creation time of the permit series
        type: string
        format: date-time
        readOnly: true
      modified_at:
        description: Modification time of the permit series
        type: string
        format: date-time
        readOnly: true
      active:
        description: Specifies whether the series is currently active
        type: boolean
  Permit:
    type: object
    properties:
      id:
        description: Unique identifier of the permit object
        type: integer
      external_id:
        description: External id of the permit
        type: string
      series:
        description: Permit series id
        type: integer
      subjects: {$ref: '#/definitions/PermitSubjects'}
      areas: {$ref: '#/definitions/PermitAreas'}
  PermitSubjects:
    description: >-
      List of subjects of a permit with validity time ranges.  Each
      subject is identified by its registration number.
    type: array
    items:
      $ref: '#/definitions/PermitSubject'
  PermitSubject:
    description: >-
      Subject of a permit, i.e. a vehicle.  The permit applies to the
      specified subject for validity period specified by the start and
      end times.
    type: object
    properties:
      start_time:
        description: Start time of the validity period
        type: string
        format: date-time
      end_date:
        description: End time of the validity period
        type: string
        format: date-time
      registration_number:
        description: >-
          Registration number of vehicle, which is subject to the permit
        type: string
        maxLength: 20
  PermitAreas:
    description: >-
      List of permit area identifiers with validity time ranges
    type: array
    items:
      $ref: '#/definitions/PermitArea'
  PermitArea:
    type: object
    properties:
      start_time:
        description: Start time of the parking
        type: string
        format: date-time
      end_date:
        description: End time of the parking
        type: string
        format: date-time
      area:
        description: Name of the area
        type: string
        maxLength: 10
responses:
  Forbidden:
    description: Forbidden request
    schema:
      type: object
      properties:
        code:
          type: string
          enum: [permission_denied]
        detail:
          type: string
  BadRequest:
    description: Bad request, details in request body
    schema:
      example:
        areas: [Areas is not valid.]
        subjects: [Subjects is not valid]
  Unauthorized:
    description: Unauthorized access
    schema:
      type: object
      properties:
        detail:
          type: string
  NotFound:
    description: Not found
    schema:
      type: object
      properties:
        detail:
          type: string
